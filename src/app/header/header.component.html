<header class="header">
    <div class="content-wrapper">
        <a routerLink="/" class="logo-link" (click)="onLogoClick($event)">
            <img src="../../assets/logo.png" alt="Logo Rotondo Consulting" class="logo" />
        </a>
        <div class="icon-wrapper">
            <a href="mailto:mail@rotondo-consulting.de?subject=Anfrage&body=Sehr geehrte Damen und Herren," aria-label="E-Mail">
                <fa-icon [icon]="faEnvelope" alt="Mail" class="icons" />
            </a>
            <a href="tel:+4915167066513" aria-label="Telefon">
                <fa-icon [icon]="faPhone" alt="Telefon" class="icons" />
            </a>
            <a href="https://www.instagram.com/rotondo.consulting/" target="_blank" rel="noopener" aria-label="Instagram">
                <fa-icon [icon]="faInstagram" alt="Instagram" class="icons" />
            </a>
        </div>
    </div>
</header>
